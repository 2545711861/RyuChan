        - 大鹏一日同风起，扶摇直上九万里
        - 所谓门槛，跨过去是门，跨不过去是坎
        - 想法很容易，执行才是一切
        - 在困难中蕴藏着机遇，每一次失败都是向成功的逼近
        - 善学者尽其理，善行者究其难
        - 若想打破现状的牢笼，就要先挣脱思维的枷锁
        - 那些看似不起波澜的日复一日，终将在某天让你看到坚持的意义
        - 突破，就是做别人认为不可能的事
        - 最困难之时，就是离成功不远之日
